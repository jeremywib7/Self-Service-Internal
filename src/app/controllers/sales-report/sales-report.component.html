<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <h5 class="m-0">View Sales Report</h5>
                </ng-template>

                <ng-template pTemplate="right">
                    <button pButton pRipple
                            (click)="downloadSalesReport()"
                            [disabled]="dateFrom == null || dateTill == null"
                            label="Export" icon="pi pi-upload" class="p-button-help"></button>
                    <!--                    <p-calendar placeholder="Date Started" [showIcon]="true" inputId="icon"></p-calendar>-->
                    <!--                    - -->
                    <!--                    <p-calendar placeholder="Date End" [showIcon]="true" inputId="icon"></p-calendar>-->
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="customerOrders" styleClass="p-datatable-striped" sortField="representative.name"
                     sortMode="multiple" [scrollable]="true" scrollHeight="400px" rowGroupMode="subheader">
                <ng-template pTemplate="caption">

                    <div class="p-fluid grid formgrid">

                        <!--       RIGHT                -->
                        <div class="flex col-12 md:col-4 align-items-center">
                            <span class="p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text"
                                       (input)="dt.filterGlobal($event.target['value'], 'contains')"
                                       placeholder="Search..."/>
                            </span>
                        </div>

                        <!--       LEFT (ml-auto)                 -->
                        <div class="flex align-items-center col-12 md:col-3 ml-auto my-3 md:my-0">
                            <p-calendar placeholder="Date From" dateFormat="dd-mm-yy" [(ngModel)]="dateFrom" appendTo="body" [showIcon]="true"
                                        inputId="icon"></p-calendar>
                        </div>

                        <div class="flex align-items-center col-12 md:col-3">
                            <p-calendar placeholder="Date Till" dateFormat="dd-mm-yy" [(ngModel)]="dateTill" appendTo="body" [showIcon]="true"
                                        inputId="icon"></p-calendar>
                        </div>

                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="dateTimeCreated">Date And Time <p-sortIcon field="dateTimeCreated"></p-sortIcon></th>
                        <th>Customer ID</th>
                        <th>Customer Name</th>
                        <th>Total</th>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
