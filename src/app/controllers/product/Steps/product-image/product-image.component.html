<div class="stepsdemo-content">
    <p-card>
        <ng-template pTemplate="title">
            Image Information
        </ng-template>
        <ng-template pTemplate="subtitle">
            Upload product image
        </ng-template>
        <ng-template pTemplate="content">
            <form [formGroup]="productFg">
                <div class="mb-5">
                    <p-fileUpload #fileUpload tabindex="1" id="imageUrl" accept="image/*"
                                  [showCancelButton]="false" [showUploadButton]="false"
                                  [files]="this.productModel.selectedImage"
                                  (onSelect)="onSelectedImage($event)" multiple="multiple" fileLimit="3"
                                  [chooseLabel]="'Add Product Image'" (onRemove)="onRemovedImage($event)"
                                  maxFileSize="1000000" class="text-center" previewWidth="80">
                    </p-fileUpload>
                </div>
            </form>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-between">
                <p-button label="Back" (click)="prevPage()" icon="pi pi-angle-left"></p-button>
                <p-button label="Next" (click)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
        </ng-template>
    </p-card>

</div>
